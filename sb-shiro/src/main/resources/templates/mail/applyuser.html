<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>用户申请通知邮件</title>
</head>
<body>
	<p>尊敬的用户，您好！</p>
	<p>很荣幸的通知您：您已经成功申请账号。</p>
	<p>登录账号为：<span th:text="${tplModel.username}"></span></p>
	<p>账号密钥为：<span th:text="${tplModel.password}"></span></p>
	<p>邮件为系统自动生成，请勿回复。</p>
</body>
</html>
