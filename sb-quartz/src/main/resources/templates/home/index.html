<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台系统</title>
<link rel="stylesheet" type="text/css" href="/easyui/themes/easyui.css" />
<link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css" />
<link rel="stylesheet" type="text/css" href="/styles/home/index.css" />
</head>
<body class="easyui-layout">

<!-- Header Logo -->
<div class="header" data-options="region:'north'" style="height:51px">
	<div class="logo"></div>
	<ul class="banner">
		<li><a href="javascript:void(0)" aim="http://www.emar.com">公司网站</a></li>
		<li><a href="javascript:void(0)" aim="/sso/logout">安全退出</a></li>
	</ul>
</div>

<!-- Footer Copyright -->
<div data-options="region:'south'" style="height:26px;">
	<div class="copyright">
		Copyright©版权所有，<a href="https://www.baidu.com" target="_blank">安邦电子商务有限公司</a>
	</div>
</div>

<!-- Left Menu -->
<div data-options="region:'west'" style="width:150px;">
<div class="easyui-accordion" data-options="fit:true,border:false,animate:false">
<div th:each="pmenu:${menuList}" th:attr="title=${pmenu.name}" data-options="iconCls:'icon-xreport'">
	<ul class="menu">
		<li th:each="cmenu:${pmenu.subMenuList}">
			<a href="javascript:void(0)" th:attr="aim=${cmenu.url}">
				<span class="icon-chart"></span><i th:text="${cmenu.name}">菜单名称</i>
			</a>
		</li>
	</ul>
</div>
</div>
</div>

<!-- Center Main Page -->
<div id="mainPage" data-options="region:'center'">
	<div id="mainTabs" class="easyui-tabs" data-options="fit:true,border:false">
		<div title="欢迎登陆" closable="true" iconCls='icon-ok'>
			<iframe scrolling="auto" frameborder="0" src="/welcome"></iframe>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="/scripts/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/easyui/easyui.min.js"></script>
<script type="text/javascript" src="/easyui/easyui-lang-zh.js"></script>
<script type="text/javascript" src="/scripts/home/index.js"></script>
</html>
